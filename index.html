<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Best2TopMovies – My Pages</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.12);
    }
    .card h2 {
      font-size: 20px;
      margin: 0 0 10px;
      color: #333;
    }
    .card p {
      font-size: 14px;
      color: #666;
      line-height: 1.4;
      margin-bottom: 15px;
    }
    .card a {
      display: inline-block;
      padding: 10px 15px;
      background: #0073e6;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }
    .card a:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <h1>Best2TopMovies – Pages</h1>
  <div class="grid" id="pages-grid">
    <p>Loading pages...</p>
  </div>

  <script>
    const username = "lisathahanel";
    const repo = "best2topmovies";
    const branch = "main"; // adjust if needed

    fetch(`https://api.github.com/repos/${username}/${repo}/git/trees/${branch}?recursive=1`)
      .then(resp => resp.json())
      .then(data => {
        const grid = document.getElementById("pages-grid");
        grid.innerHTML = "";

        const htmlFiles = data.tree.filter(item => item.path.endsWith(".html"));

        if (htmlFiles.length === 0) {
          grid.innerHTML = "<p>No HTML pages found.</p>";
          return;
        }

        htmlFiles.forEach(file => {
          const url = `https://${username}.github.io/${repo}/${file.path}`;
          const card = document.createElement("div");
          card.className = "card";

          // use file name as title (cleaned up)
          const title = file.path.replace(".html", "").replace(/[-_]/g, " ");

          card.innerHTML = `
            <h2>${title}</h2>
            <p>This is a preview entry for <strong>${file.path}</strong>. You can edit this text to add a description.</p>
            <a href="${url}" target="_blank">Read More →</a>
          `;
          grid.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Error:", err);
        document.getElementById("pages-grid").innerHTML =
          "<p>⚠️ Unable to load pages. Please check repo/branch.</p>";
      });
  </script>
</body>
</html>
