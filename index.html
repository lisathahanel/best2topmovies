<div id="movie-label-posts"></div>

<style>
  .movie-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 posts per row */
    gap: 20px;
    padding: 30px;
  }

  .movie-card {
    background: #111;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.8);
    transition: transform 0.3s ease;
  }

  .movie-card:hover {
    transform: scale(1.05);
  }

  .poster {
    position: relative;
    overflow: hidden;
    aspect-ratio: 2/3;
  }

  .poster img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: 0.4s ease-in-out;
  }

  .movie-card:hover img {
    filter: brightness(0.5);
    transform: scale(1.05);
  }

  .play-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 50px;
    color: white;
    background: rgba(229,9,20,0.9);
    border-radius: 50%;
    width: 70px;
    height: 70px;
    text-align: center;
    line-height: 70px;
    box-shadow: 0 0 20px #e50914;
    pointer-events: none;
  }

  .movie-title {
    padding: 12px;
    font-size: 16px;
    font-weight: 600;
    text-align: center;
    background: #e50914;
    color: white;
    text-transform: capitalize;
  }

  @media (max-width: 1024px) {
    .movie-grid {
      grid-template-columns: repeat(3, 1fr);
    }
  }

  @media (max-width: 768px) {
    .movie-grid {
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
      padding: 15px;
    }

    .play-button {
      font-size: 36px;
      width: 55px;
      height: 55px;
      line-height: 55px;
    }

    .movie-title {
      font-size: 14px;
      padding: 10px;
    }
  }

  @media (max-width: 480px) {
    .movie-grid {
      grid-template-columns: 1fr;
    }
  }
</style>

<script>
  // Fetch latest 20 posts from WordPress REST API
  fetch('https://m2a.shop/wp-json/wp/v2/posts?per_page=20&_embed')
    .then(res => res.json())
    .then(posts => {
      let html = '<div class="movie-grid">';
      posts.forEach(post => {
        const title = post.title.rendered;
        const url = post.link;

        // Get featured image if exists
        let imgUrl = post._embedded && post._embedded['wp:featuredmedia'] && post._embedded['wp:featuredmedia'][0]
          ? post._embedded['wp:featuredmedia'][0].source_url
          : 'https://via.placeholder.com/300x450?text=No+Image';

        html += `
          <div class="movie-card">
            <a href="${url}" title="${title}">
              <div class="poster">
                <img src="${imgUrl}" alt="${title}" loading="lazy">
                <div class="play-button">&#9658;</div>
              </div>
              <div class="movie-title">${title}</div>
            </a>
          </div>
        `;
      });
      html += '</div>';
      document.getElementById('movie-label-posts').innerHTML = html;
    })
    .catch(err => console.error('Error fetching posts:', err));
</script>
