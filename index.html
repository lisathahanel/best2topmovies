    <style>
  .search-box {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 15px auto;
    max-width: 500px;
    width: 90%;
    background: #fff;
    border: 2px solid #ccc;
    border-radius: 30px;
    padding: 6px 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  }
  .search-box input {
    flex: 1;
    border: none;
    outline: none;
    padding: 10px 12px;
    font-size: 16px;
    border-radius: 30px;
  }
  .search-box button {
    background: gold;
    border: none;
    padding: 10px 18px;
    margin-left: 5px;
    border-radius: 25px;
    cursor: pointer;
    font-weight: bold;
    color: #333;
    transition: 0.3s;
  }
  .search-box button:hover { background: #e6b800; }
  #results {
    max-width: 800px;
    margin: 30px auto;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
  }
  .result-card {
    background: #fafafa;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }
  .result-card a {
    font-size: 18px;
    font-weight: bold;
    color: #222;
    text-decoration: none;
  }
  .result-card p {
    font-size: 14px;
    color: #555;
  }
</style>

<form class="search-box" onsubmit="searchPosts(event)">
  <input id="search-input" placeholder="Search paypalads..." type="text"/>
  <button type="submit">Search</button>
</form>

<div id="results"></div>

<script>
async function searchPosts(e) {
  e.preventDefault();
  const query = document.getElementById("search-input").value;
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "<p>Loading...</p>";

  try {
    const res = await fetch(`https://m2a.shop/wp-json/wp/v2/posts?search=${encodeURIComponent(query)}`);
    const posts = await res.json();

    if (posts.length === 0) {
      resultsDiv.innerHTML = "<p>No results found.</p>";
      return;
    }

    resultsDiv.innerHTML = posts.map(post => `
      <div class="result-card">
        <a href="${post.link}" target="_blank">${post.title.rendered}</a>
        <p>${post.excerpt.rendered.replace(/<[^>]+>/g, "").substring(0, 120)}...</p>
      </div>
    `).join("");
  } catch (err) {
    resultsDiv.innerHTML = "<p>Error fetching results.</p>";
  }
}
</script>


    <!-- Page Title (for previews) -->
    <h1 style="text-align:center; color:#fff; margin:20px 0;">

    </h1>

    <!-- Excerpt Paragraph (for previews) -->
    <p style="text-align:center; max-width:700px; margin:0 auto 20px;">
      <div id="movie-label-posts"></div>

<style>
  .movie-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr); /* 4 posts per row */
    gap: 20px;
    padding: 30px;
  }

  .movie-card {
    background: #111;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.8);
    transition: transform 0.3s ease;
  }

  .movie-card:hover {
    transform: scale(1.05);
  }

  .poster {
    position: relative;
    overflow: hidden;
    aspect-ratio: 2/3;
  }

  .poster img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: 0.4s ease-in-out;
  }

  .movie-card:hover img {
    filter: brightness(0.5);
    transform: scale(1.05);
  }

  .play-button {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 50px;
    color: white;
    background: rgba(229,9,20,0.9);
    border-radius: 50%;
    width: 70px;
    height: 70px;
    text-align: center;
    line-height: 70px;
    box-shadow: 0 0 20px #e50914;
    pointer-events: none;
  }

  .movie-title {
    padding: 12px;
    font-size: 16px;
    font-weight: 600;
    text-align: center;
    background: #e50914;
    color: white;
    text-transform: capitalize;
  }

  @media (max-width: 1024px) {
    .movie-grid {
      grid-template-columns: repeat(3, 1fr);
    }
  }

  @media (max-width: 768px) {
    .movie-grid {
      grid-template-columns: repeat(2, 1fr);
      gap: 14px;
      padding: 15px;
    }

    .play-button {
      font-size: 36px;
      width: 55px;
      height: 55px;
      line-height: 55px;
    }

    .movie-title {
      font-size: 14px;
      padding: 10px;
    }
  }

  @media (max-width: 480px) {
    .movie-grid {
      grid-template-columns: 1fr;
    }
  }
</style>

<script>
  // Fetch latest 20 posts from WordPress REST API
  fetch('https://m2a.shop/wp-json/wp/v2/posts?per_page=20&_embed')
    .then(res => res.json())
    .then(posts => {
      let html = '<div class="movie-grid">';
      posts.forEach(post => {
        const title = post.title.rendered;
        const url = post.link;

        // Get featured image if exists
        let imgUrl = post._embedded && post._embedded['wp:featuredmedia'] && post._embedded['wp:featuredmedia'][0]
          ? post._embedded['wp:featuredmedia'][0].source_url
          : 'https://via.placeholder.com/300x450?text=No+Image';

        html += `
          <div class="movie-card">
            <a href="${url}" title="${title}">
              <div class="poster">
                <img src="${imgUrl}" alt="${title}" loading="lazy">
                <div class="play-button">&#9658;</div>
              </div>
              <div class="movie-title">${title}</div>
            </a>
          </div>
        `;
      });
      html += '</div>';
      document.getElementById('movie-label-posts').innerHTML = html;
    })
    .catch(err => console.error('Error fetching posts:', err));
</script>
