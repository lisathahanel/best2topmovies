<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My GitHub HTML Pages — best2topmovies</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { color: #333; }
    ul { list-style: none; padding: 0; }
    li { margin: 8px 0; }
    a { text-decoration: none; color: #0066cc; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>HTML pages in best2topmovies repo</h1>
  <ul id="pages-list"><li>Loading pages…</li></ul>

  <script>
    const username = "lisathahanel";
    const repo = "best2topmovies";
    const branch = "main";  // change if your default branch is different

    fetch(`https://api.github.com/repos/${username}/${repo}/git/trees/${branch}?recursive=1`)
      .then(resp => {
        if (!resp.ok) {
          throw new Error(`GitHub API error: ${resp.status}`);
        }
        return resp.json();
      })
      .then(data => {
        const list = document.getElementById("pages-list");
        list.innerHTML = "";

        const htmlFiles = data.tree.filter(item => item.path.endsWith(".html"));

        if (htmlFiles.length === 0) {
          list.innerHTML = "<li>No HTML pages found.</li>";
          return;
        }

        htmlFiles.forEach(file => {
          // link to the HTML page via GitHub Pages
          const url = `https://${username}.github.io/${repo}/${file.path}`;
          const li = document.createElement("li");
          li.innerHTML = `<a href="${url}" target="_blank">${file.path}</a>`;
          list.appendChild(li);
        });
      })
      .catch(error => {
        console.error("Error loading files:", error);
        document.getElementById("pages-list").innerHTML =
          "<li>Unable to load pages. Check the repo name, branch, or permissions.</li>";
      });
  </script>
</body>
</html>
