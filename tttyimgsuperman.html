<!-- Ad Rotation Script -->
<script>
  const adUnits = [
    `<ins class='adsbygoogle' data-ad-client='ca-pub-2269884583846743' data-ad-slot='3828853509' data-ad-format='auto' data-full-width-responsive='true' style='display:block'/>`,
    `<ins class='adsbygoogle' data-ad-client='ca-pub-2269884583846743' data-ad-slot='1481343022' data-ad-format='auto' data-full-width-responsive='true' style='display:block'/>`
  ];

  let currentAdIndex = 0;
  const container = document.getElementById("ad-rotation-container");
  const adOverlay = document.getElementById('yt-style-ad');
  const skipBtn = document.getElementById('yt-skip-btn');
  let adTimer = null;
  let countdown = null;

  function loadAd(index) {
    container.innerHTML = adUnits[index];
    try {
      (adsbygoogle = window.adsbygoogle || []).push({});
    } catch (e) {
      console.error('AdSense load error:', e);
    }
  }

  document.addEventListener("DOMContentLoaded", () => {
    loadAd(currentAdIndex);
    adOverlay.classList.remove('hidden');
    let secondsLeft = 5;
    skipBtn.textContent = `Skip in ${secondsLeft}...`;
    skipBtn.disabled = true;
    skipBtn.classList.remove('enabled');

    countdown = setInterval(() => {
      secondsLeft--;
      if (secondsLeft > 0) {
        skipBtn.textContent = `Skip in ${secondsLeft}...`;
      } else {
        clearInterval(countdown);
        skipBtn.textContent = 'Skip Ad';
        skipBtn.disabled = false;
        skipBtn.classList.add('enabled');
      }
    }, 1000);

    skipBtn.addEventListener('click', () => {
      if (!skipBtn.disabled) {
        adOverlay.classList.add('hidden');
        clearInterval(countdown);
      }
    });

    setInterval(() => {
      adOverlay.classList.remove('hidden');
      currentAdIndex = (currentAdIndex + 1) % adUnits.length;
      loadAd(currentAdIndex);
      secondsLeft = 5;
      skipBtn.textContent = `Skip in ${secondsLeft}...`;
      skipBtn.disabled = true;
      skipBtn.classList.remove('enabled');
      countdown = setInterval(() => {
        secondsLeft--;
        if (secondsLeft > 0) {
          skipBtn.textContent = `Skip in ${secondsLeft}...`;
        } else {
          clearInterval(countdown);
          skipBtn.textContent = 'Skip Ad';
          skipBtn.disabled = false;
          skipBtn.classList.add('enabled');
        }
      }, 1000);
    }, 10 * 60 * 1000);
  });
</script>
