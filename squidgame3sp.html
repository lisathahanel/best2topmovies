<form class="search-box" onsubmit="searchPosts(event)">
  <input id="search-input" placeholder="Search paypalads.com..." type="text"/>
  <button type="submit">Search</button>
</form>

<div id="results"></div>

<script>
async function searchPosts(e) {
  e.preventDefault();
  const query = document.getElementById("search-input").value;
  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "<p>Loading...</p>";

  try {
    const res = await fetch(`https://m2a.shop/wp-json/wp/v2/posts?_embed&search=${encodeURIComponent(query)}`);
    const posts = await res.json();

    if (posts.length === 0) {
      resultsDiv.innerHTML = "<p>No results found.</p>";
      return;
    }

    resultsDiv.innerHTML = posts.map(post => {
      let img = "";
      if (post._embedded && post._embedded['wp:featuredmedia']) {
        img = `<img src="${post._embedded['wp:featuredmedia'][0].source_url}" alt="${post.title.rendered}">`;
      }

      return `
        <div class="result-card">
          ${img}
          <div class="result-card-content">
            <a href="${post.link}" target="_blank">${post.title.rendered}</a>
            <p>${post.excerpt.rendered.replace(/<[^>]+>/g, "").substring(0, 120)}...</p>
          </div>
        </div>
      `;
    }).join("");
  } catch (err) {
    resultsDiv.innerHTML = "<p>Error fetching results.</p>";
  }
}
</script>
