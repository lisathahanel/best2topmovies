  <script type="18588b87807270f17b0226f6-text/javascript">
    document.addEventListener("DOMContentLoaded", () => {
      const adOverlay = document.getElementById('yt-style-ad');
      const skipBtn = document.getElementById('yt-skip-btn');

      let adTimer = null;
      let countdown = null;

      // Ad unit rotation (optional - use only one if needed)
      const adSlots = ['2115767840']; // Add more ad slot IDs to rotate
      let currentSlotIndex = 0;

      function showAd() {
        let secondsLeft = 5;

        // Clear any existing ad element before injecting a new one
        const oldAds = adOverlay.querySelectorAll('.adsbygoogle');
        oldAds.forEach(el => el.remove());

        // Create new ad element
        const adUnit = document.createElement('ins');
        adUnit.className = 'adsbygoogle';
        adUnit.style.display = 'block';
        adUnit.setAttribute('data-ad-client', 'ca-pub-2269884583846743');
        adUnit.setAttribute('data-ad-slot', adSlots[currentSlotIndex % adSlots.length]);
        adUnit.setAttribute('data-ad-format', 'auto');
        adUnit.setAttribute('data-full-width-responsive', 'true');

        adOverlay.insertBefore(adUnit, skipBtn);

        try {
          (adsbygoogle = window.adsbygoogle || []).push({});
        } catch (e) {
          console.warn('AdSense load error:', e);
        }

        currentSlotIndex++; // rotate slot for next time (if more than one)

        // Reset ad overlay visibility and skip button
        adOverlay.classList.remove('hidden');
        skipBtn.disabled = true;
        skipBtn.classList.remove('enabled');
        skipBtn.textContent = `Skip in ${secondsLeft}...`;

        // Countdown logic
        countdown = setInterval(() => {
          secondsLeft--;
          if (secondsLeft > 0) {
            skipBtn.textContent = `Skip in ${secondsLeft}...`;
          } else {
            clearInterval(countdown);
            skipBtn.textContent = 'Skip Ad';
            skipBtn.disabled = false;
            skipBtn.classList.add('enabled');
          }
        }, 1000);
      }

      // Initial ad on page load
      showAd();

      // Skip button logic
      skipBtn.addEventListener('click', () => {
        if (!skipBtn.disabled) {
          adOverlay.classList.add('hidden'); // swipe away
          clearInterval(countdown);

          // Schedule the next ad in 10 minutes
          if (adTimer) clearTimeout(adTimer);
          adTimer = setTimeout(() => {
            showAd();
          }, 10 * 60 * 1000); // 10 minutes
        }
      });
    });
  </script>

<script type="18588b87807270f17b0226f6-text/javascript">
  function renderMovieSlider(json) {
    var postsHTML = '';
    var maxPosts = 10;
    for (var i = 0; i < Math.min(json.feed.entry.length, maxPosts); i++) {
      var entry = json.feed.entry[i];
      var title = entry.title.$t;
      var url = '';
      for (var j = 0; j < entry.link.length; j++) {
        if (entry.link[j].rel === 'alternate') {
          url = entry.link[j].href;
          break;
        }
      }

      var imgUrl = '';
      if (entry.media$thumbnail) {
        imgUrl = entry.media$thumbnail.url.replace('/s72-c/', '/s640/');
      } else {
        var content = entry.content.$t;
        var imgMatch = content.match(/<img[^>]+src="([^">]+)"/);
        imgUrl = imgMatch && imgMatch[1] ? imgMatch[1] : 'https://via.placeholder.com/300x450?text=No+Image';
      }

      postsHTML += `
        <div class="movie-card">
          <a href="${url}" title="${title}" target="_blank" rel="noopener noreferrer">
            <div class="poster">
              <img src="${imgUrl}" alt="${title}">
              <div class="play-button">&#9658;</div>
            </div>
            <div class="movie-title">${title}</div>
          </a>
        </div>
      `;
    }
    document.getElementById('movie-slider').innerHTML = postsHTML;
    startMovieSlider();
  }

  function startMovieSlider() {
    const slider = document.querySelector('#movie-slider');
    let scrollAmount = 0;
    const slideStep = 1; // pixels per frame
    const slideSpeed = 15; // lower = faster
    const resetDelay = 2000;

    function autoSlide() {
      scrollAmount += slideStep;
      if (scrollAmount >= slider.scrollWidth - slider.clientWidth) {
        scrollAmount = 0;
        slider.scrollTo({ left: 0, behavior: 'auto' });
        setTimeout(autoSlide, resetDelay);
      } else {
        slider.scrollTo({ left: scrollAmount, behavior: 'smooth' });
        setTimeout(autoSlide, slideSpeed);
      }
    }

    autoSlide();
  }
</script>
